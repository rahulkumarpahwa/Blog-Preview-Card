<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:wght@600;800&family=Outfit:wght@400;700&family=Plus+Jakarta+Sans:wght@300;400;500;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Blog preview card</title>
  </head>
  <body>
    <div class="card">
      <div class="cardHead">
        <img
          src="./assets/images/illustration-article.svg"
          alt=""
          class="card-Img"
        />
        <div class="tag">Learning</div>
        <div class="pubDate">Published 21 Dec 2023</div>
      </div>
      <div class="cardBody">
        <div class="heading">HTML & CSS foundations</div>
        <div class="desc">
          These languages are the backbone of every website, defining structure,
          content, and presentation.
        </div>
        <div class="logo-div">
          <img src="./assets/images/image-avatar.webp" alt="" />
          <div class="logo-title">Greg Hooper</div>
        </div>
      </div>
    </div>
  </body>
</html>
